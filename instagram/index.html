<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/instagram/assets/favicon.png">
</head>

<body>
    <main>
        <div class="mobile">

        </div>
        <div class="form">
            <section class="formig"></section>
            <a href="instagram.com"><img src="/instagram/assets/instagramletras.png" alt="logo ig"></a>
            <form action="" method="post">
                <input type="text" name="user" placeholder="Teléfono, usuario o correo electrónico">
                <input type="password" name="password" placeholder="Contraseña">
                <input type="submit" name="submit" class="submit" value="Iniciar sesión">
            </form>
            <div class="separation">
                <img src="/instagram/assets/separacion.png" alt="separation icon">
            </div>
            <div class="facebook">
                <a href=""> <img src="/instagram/assets/iconoface.png" alt="facebook">Iniciar sesión con Facebook</a>
                <a href="">¿Has olvidado la contraseña?</a>
            </div>
            <section class="login">
                ¿No tienes una cuenta? <a href="">Regístrate</a></section>
            <section class="download">
                <div class="downloadapp">Descarga la aplicación</div>
                <div class="downloadicons">
                    <div class="apple">
                        <a href=""><img src="/instagram/assets/aple.png" alt="apple"></a>
                        <a href=""><img src="/instagram/assets/googleplay.png" alt="googleplay"></a>
                    </div>
                </div>


            </section>
        </div>
    </main>
    <footer>
        <section class="links"></section>
        <section class="copyright"></section>
    </footer>

</body>

</html>
